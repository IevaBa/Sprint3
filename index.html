<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint3 Online Shop</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e5bf87c84a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <header>
      <div class="container-fluid bg-light">
        <div class="row p-2">
          <div class="col">
            <img
              class="waikane-logo"
              src="img/logo/waikane-logo.png"
              alt="waikane-logo"
            />
          </div>
          <div class="col-6">
            <form class="d-flex me-4">
              <input
                class="form-control me-2 rounded search w-100"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn0 rounded" type="submit">Search</button>
            </form>
          </div>
          <div class="col d-flex justify-content-end align-items-center m-2">
            <img
              class="sign-in mx-3"
              src="img/logo/user.svg"
              alt="sign_in logo"
            />
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
      <nav
        class="navbar navbar-expand-lg navbar-expand-md navbar-light bg-light"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-sm-start justify-content-md-center justify-content-lg-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="womens.html">Womens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mens.html">Mens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="accessories.html">Accessories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="container-fluid d-flex flex-column">
        <div class="row">
          <div
            class="col-md-6 d-flex flex-column justify-content-center align-items-center main-left"
          >
            <!-- nuo small 576px prasides du columns  -->
            <h1 class="text-light text-center p-5">END OF SEASON SALE</h1>
            <button class="p-4 w-50 rounded mb-4">UP TO 40% OFF</button>
          </div>
          <div class="col-md-6 d-flex p-0 main-right">
            <img
              class="img-main w-100"
              src="https://waikanevibe.com/wp-content/uploads/2022/03/BY1A9172noga_websize.jpg"
              alt="main photo couple on the beach"
            />
          </div>
        </div>
      </section>
      <section class="container-fluid brands">
        <div class="row bg-light mt-3 p-3">
          <div class="col d-flex">
            <img
              class="img-thumbnail mx-auto brand-logo"
              src="img/logo/logo_gill.png"
              alt="logo_gill"
            />
            <img
              class="img-thumbnail mx-auto brand-logo"
              src="img/logo/logo_billabong.png"
              alt="logo_billabong"
            />
            <img
              class="mx-auto img-thumbnail brand-logo"
              src="img/logo/logo_rip-curl.png"
              alt="logo_rip-curl"
            />
            <img
              class="mx-auto img-thumbnail brand-logo"
              src="img/logo/logo_helly-hansen.png"
              alt="logo_helly-hansen"
            />
            <img
              class="mx-auto img-thumbnail brand-logo"
              src="img/logo/logo_mystic.png"
              alt="logo_mystic"
            />
            <img
              class="mx-auto img-thumbnail brand-logo"
              src="img/logo/logo_oneill.png"
              alt="logo_oneill"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid footer fixed-bottom">
      <div
        class="row justify-content-center align-items-center text-center customer-service p-4"
      >
        <div class="col-4 gx-0">
          <i class="fa-solid fa-truck"></i>
          Free Delivery
        </div>
        <div class="col-4 gx-0">
          <i class="fa-solid fa-rotate-left"></i>
          60 Day Returns
        </div>
        <div class="col-4 gx-0">
          <i class="fa-solid fa-headset"></i>
          Constomer Service
        </div>

      <div
